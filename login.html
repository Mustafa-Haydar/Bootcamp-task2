<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="task-two.css">
    <title>Log In</title>
</head>
<body>
    <div class="home-page">
        <div class="register">
            <div class="form">
                <img src="images/avatar-contact.png" alt="">
                <h1>Log In</h1>
                <form action="form.html" method="get">
                        <input type="email" name="Email" required value="" placeholder="Your Email"><br>
                        <input type="password" required maxlength="8" name="password" value="" placeholder="Your Password"><br>
                        <input type="submit" placeholder="Log In" >
                        <a class="back" href="form.html">Forget Password</a>
                        <a class="back" href="index.html">Home Page</a>
                </form>
            </div>
        </div>
    </div>
    
</body>
